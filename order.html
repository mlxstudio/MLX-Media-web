<script>
const bookedDates = [
    "2025-08-11", "2025-08-12", "2025-08-13", "2025-08-14", "2025-08-15",
    "2025-08-18", "2025-08-19", "2025-08-20", "2025-08-21", "2025-08-22",
    "2025-08-25", "2025-08-26", "2025-08-27", "2025-08-28", "2025-08-29"
];

const orderDateInput = document.getElementById("orderDate");
const errorMsg = document.getElementById("errorMsg");

orderDateInput.addEventListener("input", function () {
    if (bookedDates.includes(this.value)) {
        errorMsg.textContent = "Tento den je ji≈æ obsazen√Ω. Vyberte jin√Ω.";
        this.value = "";
    } else {
        errorMsg.textContent = "";
    }
});

// Toggle Nat√°ƒçen√≠ section
document.getElementById("nataseni").addEventListener("change", function() {
    const nataseniSection = document.getElementById("nataseniSection");
    const locationInput = document.getElementById("location");
    const extraDateInput = document.getElementById("extraDate");

    if (this.checked) {
        nataseniSection.style.display = "block";
        locationInput.required = true;
        extraDateInput.required = true;
    } else {
        nataseniSection.style.display = "none";
        locationInput.required = false;
        extraDateInput.required = false;
        locationInput.value = "";
        extraDateInput.value = "";
    }
});
</script>
