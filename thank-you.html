<!DOCTYPE html>
<html lang="cs">
<head>
  <link rel="icon" type="image/png" href="favicon.png"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Děkujeme za Vaši objednávku | MLX Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
      color: #00334e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 520px;
      text-align: center;
      animation: fadeUp 1s ease-in-out;
    }

    .thankyou-container h1 {
      font-size: 2.4em;
      margin-bottom: 15px;
      color: #00BFA6;
    }

    .thankyou-container p {
      font-size: 1.15em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .thankyou-container p strong {
      color: orange;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #00BFA6, orange);
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.05em;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(0,191,166,0.18);
      transition: transform 0.2s, background 0.3s;
    }

    .home-btn i {
      margin-right: 8px;
    }

    .home-btn:hover {
      background: linear-gradient(120deg, orange, #00BFA6);
      transform: translateY(-2px) scale(1.03);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1><i class="fas fa-check-circle"></i> Děkujeme!</h1>
    <p>Vaše objednávka byla <strong>úspěšně odeslána</strong>.  
    Budeme Vás kontaktovat telefonicky během <strong>1–2 pracovních dní</strong>.</p>
    <a href="home.html" class="home-btn"><i class="fas fa-home"></i> Zpět na hlavní stránku</a>
  </div>
</body>
</html>
